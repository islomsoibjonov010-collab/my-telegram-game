<html>
<head>
    <title>11 Metrlik Penalti</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            background: #1a1a2e;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        .stadium {
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, #2e8b57 0%, #1e6b45 70%, #0d4d2e 100%);
            position: relative;
            overflow: hidden;
            margin: 5px auto;
            border: 2px solid #8B4513;
        }
        /* Futbol maydoni chiziqlari */
        .field-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                /* Yon chiziqlar */
                linear-gradient(90deg, transparent 49%, white 50%, transparent 51%),
                linear-gradient(90deg, transparent 49%, white 50%, transparent 51%),
                /* Penalti nuqtasi */
                radial-gradient(circle at center 80%, white 2px, transparent 3px);
            background-size: 100% 100%, 100% 100%, 100% 100%;
        }
        /* Darvoza */
        .goal {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 80px;
            border: 3px solid white;
            border-bottom: none;
            background: transparent;
        }
        .goal-net {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.3) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(255,255,255,0.3) 50%, transparent 51%);
            background-size: 20px 20px;
        }
        /* 11 metrlik nuqta */
        .penalty-spot {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        /* To'p */
        .ball {
            position: absolute;
            top: 175px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.6s ease;
            z-index: 10;
        }
        /* Darvozbon */
        .goalkeeper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: #1e3c72;
            border-radius: 40% 40% 0 0;
            transition: all 0.4s ease;
            z-index: 5;
        }
        /* Darvozbon qo'llari */
        .goalkeeper::before, .goalkeeper::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 25px;
            background: #1e3c72;
            top: 10px;
        }
        .goalkeeper::before { left: -8px; border-radius: 50% 0 0 50%; }
        .goalkeeper::after { right: -8px; border-radius: 0 50% 50% 0; }
        /* Burchak tugmalari */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 200px;
            margin: 10px auto;
        }
        .control-btn {
            padding: 12px;
            font-size: 18px;
            background: #333;
            color: white;
            border: 2px solid #666;
            border-radius: 8px;
            cursor: pointer;
        }
        .control-btn:hover {
            background: #555;
        }
        /* O'yinchi */
        .player {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: #c00;
            border-radius: 40% 40% 0 0;
            z-index: 5;
        }
        .stats {
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 8px;
            margin: 8px auto;
            max-width: 250px;
            font-size: 14px;
        }
        button {
            background: #ffd93d;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            margin: 3px;
            font-weight: bold;
        }
        .result {
            font-size: 16px;
            font-weight: bold;
            margin: 8px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h2>‚öΩ 11 METRLIK PENALTI</h2>
    
    <div class="stadium">
        <div class="field-lines"></div>
        <div class="penalty-spot"></div>
        <div class="goal">
            <div class="goal-net"></div>
        </div>
        <div class="player"></div>
        <div class="ball" id="ball"></div>
        <div class="goalkeeper" id="goalkeeper"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="shoot(0)">‚ÜñÔ∏è<br>Chap Yuqori</button>
        <button class="control-btn" onclick="shoot(1)">‚¨ÜÔ∏è<br>Markaz Yuqori</button>
        <button class="control-btn" onclick="shoot(2)">‚ÜóÔ∏è<br>O'ng Yuqori</button>
        <button class="control-btn" onclick="shoot(3)">‚ÜôÔ∏è<br>Chap Past</button>
        <button class="control-btn" onclick="shoot(4)">‚¨áÔ∏è<br>Markaz Past</button>
        <button class="control-btn" onclick="shoot(5)">‚ÜòÔ∏è<br>O'ng Past</button>
    </div>
    
    <div class="stats">
        <p>Gollar: <b id="goals">0</b> | Urinish: <b id="attempts">0</b> | Foiz: <b id="percent">0%</b></p>
    </div>
    
    <div class="result" id="result">Burchak tanlang!</div>
    
    <button onclick="startGame()">üîÑ Yangi O'yin</button>

    <script>
        let goals = 0;
        let attempts = 0;
        
        const ballPositions = [
            {left: 80, top: 100},   // Chap yuqori
            {left: 200, top: 90},   // Markaz yuqori  
            {left: 320, top: 100},  // O'ng yuqori
            {left: 80, top: 160},   // Chap past
            {left: 200, top: 170},  // Markaz past
            {left: 320, top: 160}   // O'ng past
        ];
        
        const keeperPositions = [60, 140, 220, 280];

        function shoot(zone) {
            attempts++;
            
            const ball = document.getElementById('ball');
            const goalkeeper = document.getElementById('goalkeeper');
            const result = document.getElementById('result');
            
            // Darvozban harakati (4 ta pozitsiya)
            const keeperMove = Math.floor(Math.random() * 4);
            goalkeeper.style.left = keeperPositions[keeperMove] + 'px';
            
            // To'p harakati
            ball.style.left = ballPositions[zone].left + 'px';
            ball.style.top = ballPositions[zone].top + 'px';
            
            // Natija tekshirish
            setTimeout(() => {
                let isGoal = true;
                
                // Chap yuqori (0) - darvozban chap (0) bo'lsa
                if (zone === 0 && keeperMove === 0) isGoal = false;
                // Chap past (3) - darvozban chap (0) bo'lsa  
                else if (zone === 3 && keeperMove === 0) isGoal = false;
                // Markaz yuqori (1) - darvozban markaz (1,2) bo'lsa
                else if (zone === 1 && (keeperMove === 1 || keeperMove === 2)) isGoal = false;
                // Markaz past (4) - darvozban markaz (1,2) bo'lsa
                else if (zone === 4 && (keeperMove === 1 || keeperMove === 2)) isGoal = false;
                // O'ng yuqori (2) - darvozban o'ng (3) bo'lsa
                else if (zone === 2 && keeperMove === 3) isGoal = false;
                // O'ng past (5) - darvozban o'ng (3) bo'lsa
                else if (zone === 5 && keeperMove === 3) isGoal = false;
                
                if (isGoal) {
                    goals++;
                    result.textContent = 'üéâ GOOL! Ajoyib zarba!';
                    result.style.color = '#4ecdc4';
                } else {
                    result.textContent = '‚ùå Darvozban ushladi!';
                    result.style.color = '#ff6b6b';
                }
                
                // Yangilash
                updateStats();
                
                // Reset
                setTimeout(() => {
                    resetPosition();
                }, 1500);
                
            }, 600);
        }
        
        function updateStats() {
            document.getElementById('goals').textContent = goals;
            document.getElementById('attempts').textContent = attempts;
            const percent = attempts > 0 ? Math.round((goals/attempts)*100) : 0;
            document.getElementById('percent').textContent = percent + '%';
        }
        
        function resetPosition() {
            const ball = document.getElementById('ball');
            const goalkeeper = document.getElementById('goalkeeper');
            
            ball.style.left = '200px';
            ball.style.top = '175px';
            goalkeeper.style.left = '200px';
        }
        
        function startGame() {
            goals = 0;
            attempts = 0;
            updateStats();
            document.getElementById('result').textContent = 'Burchak tanlang!';
            document.getElementById('result').style.color = 'white';
            resetPosition();
        }
    </script>
</body>
</html>
