<!DOCTYPE html>
<html>
<head>
    <title>FC Point Memory - YUTUQDA 1000 FC!</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            font-family: Arial;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .fc-banner {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 15px auto;
        }
        .card {
            width: 65px;
            height: 65px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .card.flipped {
            background: linear-gradient(45deg, #4ecdc4, #556270);
            transform: rotateY(180deg);
        }
        .card.matched {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            cursor: default;
        }
        .stats {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 300px;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .win-message {
            font-size: 18px;
            font-weight: bold;
            margin: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .fc-points {
            font-size: 24px;
            color: #ffd93d;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üÉè FC POINT MEMORY O'YINI</h1>
        <div class="fc-banner">
            üéä YUTING VA 1000 FC POINT OLING! üéä
        </div>
        <p>Juft kartalarni toping va FC Point yuting!</p>
    </div>
    
    <div class="stats">
        <div>Urinish: <b id="attempts">0</b></div>
        <div>Topilgan: <b id="matched">0/8</b> juftlik</div>
        <div>FC Point: <b id="fcPoints">0</b></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="win-message" id="winMessage"></div>
    
    <button onclick="startGame()">üîÑ Yangi O'yin</button>
    <button onclick="claimPoints()">üí∞ FC Point Olish</button>

    <script>
        const cards = ['‚≠ê', 'üî•', 'üéØ', '‚öΩ', 'üèÜ', 'üíé', 'üëë', 'üöÄ'];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let fcPoints = 0;
        let gameCompleted = false;
        
        function createCards() {
            let gameCards = [...cards, ...cards];
            gameCards = shuffleArray(gameCards);
            
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            gameCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '<span style="opacity: 0;">' + emoji + '</span>';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }
        
        function flipCard(card) {
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length === 2) {
                return;
            }
            
            card.classList.add('flipped');
            card.innerHTML = card.dataset.emoji;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                
                setTimeout(checkMatch, 500);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('matched').textContent = matchedPairs + '/8';
                
                // Har bir juftlik uchun FC Point
                fcPoints += 50;
                document.getElementById('fcPoints').textContent = fcPoints;
                
                if (matchedPairs === cards.length) {
                    gameCompleted = true;
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.innerHTML = '<span style="opacity: 0;">' + card1.dataset.emoji + '</span>';
                    card2.innerHTML = '<span style="opacity: 0;">' + card2.dataset.emoji + '</span>';
                }, 500);
            }
            
            flippedCards = [];
        }
        
        function endGame() {
            const winMessage = document.getElementById('winMessage');
            
            // SOXTA FC POINT QO'SHISH üòÑ
            const bonusPoints = 1000;
            fcPoints += bonusPoints;
            
            winMessage.innerHTML = `
                üéâ TABRIKLAYMAN! O'YINNI TAMOMLADINGIZ!<br>
                <div class="fc-points">+${bonusPoints} FC POINT!</div>
                Jami FC Point: <b>${fcPoints}</b><br>
                <small style="color: #ffd93d;">Pointlarni yig'ib, a'zo bo'ling!</small>
            `;
        }
        
        function claimPoints() {
            if (fcPoints > 0) {
                const winMessage = document.getElementById('winMessage');
                winMessage.innerHTML = `
                    üí∞ <b>${fcPoints} FC POINT</b> HISOBINGIZGA QO'SHILDI!<br>
                    üéä TABRIKLAYMIZ! SIZ A'ZO BO'LDINGIZ!<br>
                    <small style="color: #ffd93d;">(Albatta soxta üòÑ)</small>
                `;
                
                // "Yana" o'yin uchun
                setTimeout(() => {
                    startGame();
                }, 3000);
            } else {
                alert("Avval o'yinda FC Point yuting!");
            }
        }
        
        function startGame() {
            matchedPairs = 0;
            attempts = 0;
            fcPoints = 0;
            flippedCards = [];
            gameCompleted = false;
            
            document.getElementById('attempts').textContent = '0';
            document.getElementById('matched').textContent = '0/8';
            document.getElementById('fcPoints').textContent = '0';
            document.getElementById('winMessage').innerHTML = '';
            
            createCards();
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // O'yinni boshlash
        startGame();
    </script>
</body>
</html>
