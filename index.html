<!DOCTYPE html>
<html>
<head>
    <title>Rangni Top</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            text-align: center;
            font-family: Arial;
            color: white;
        }
        .game-container {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }
        .target-color {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            border: 3px solid white;
            border-radius: 10px;
        }
        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .color-option {
            width: 80px;
            height: 80px;
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 15px;
        }
        .timer {
            font-size: 20px;
            margin: 10px;
        }
        button {
            background: #ffd93d;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin: 15px;
            min-height: 25px;
        }
        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .correct {
            animation: correct 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ RANGNI TOP</h1>
    
    <div class="game-container">
        <div class="score">Ball: <span id="score">0</span></div>
        <div class="timer">Vaqt: <span id="timer">30</span>s</div>
        
        <div class="target-color" id="targetColor"></div>
        <p>Yuqoridagi rangni tanlang:</p>
        
        <div class="color-options" id="colorOptions">
            <!-- Ranglar shu yerga paydo bo'ladi -->
        </div>
        
        <div class="result" id="result"></div>
        
        <button onclick="startGame()">ðŸŽ® Yangi O'yin</button>
    </div>

    <script>
        let score = 0;
        let timer = 30;
        let gameActive = false;
        let timerInterval;
        let currentTargetColor = '';
        
        const colors = [
            '#FF6B6B', '#4ECDC4', '#FFD93D', '#6B5B95', '#88B04B',
            '#FFA500', '#9370DB', '#00CED1', '#FF69B4', '#32CD32',
            '#8A2BE2', '#DC143C', '#00FA9A', '#FF4500', '#1E90FF'
        ];
        
        function startGame() {
            gameActive = true;
            score = 0;
            timer = 30;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '30';
            document.getElementById('result').textContent = '';
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameActive) {
                    timer--;
                    document.getElementById('timer').textContent = timer;
                    
                    if (timer <= 0) {
                        endGame();
                    }
                }
            }, 1000);
            
            generateColors();
        }
        
        function generateColors() {
            const colorOptions = document.getElementById('colorOptions');
            colorOptions.innerHTML = '';
            
            // Tasodifiy 6 ta rang
            const selectedColors = [];
            while (selectedColors.length < 6) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                if (!selectedColors.includes(randomColor)) {
                    selectedColors.push(randomColor);
                }
            }
            
            // Maqsad rangni tanlash
            currentTargetColor = selectedColors[Math.floor(Math.random() * 6)];
            document.getElementById('targetColor').style.background = currentTargetColor;
            
            // Rang variantlarini yaratish
            selectedColors.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.background = color;
                colorOption.dataset.color = color;
                
                colorOption.addEventListener('click', () => {
                    if (gameActive) {
                        checkAnswer(color);
                    }
                });
                
                colorOptions.appendChild(colorOption);
            });
        }
        
        function checkAnswer(selectedColor) {
            if (selectedColor === currentTargetColor) {
                // To'g'ri javob
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('result').textContent = 'âœ… ToÊ»gÊ»ri! +10 ball';
                document.getElementById('result').style.color = '#4ECDC4';
                
                // To'g'ri rangni animatsiya qilish
                const correctOption = document.querySelector(`[data-color="${selectedColor}"]`);
                correctOption.classList.add('correct');
                
                // Yangi ranglar
                setTimeout(() => {
                    if (gameActive) {
                        generateColors();
                    }
                }, 1000);
                
            } else {
                // Noto'g'ri javob
                score = Math.max(0, score - 5);
                document.getElementById('score').textContent = score;
                document.getElementById('result').textContent = 'âŒ NotoÊ»gÊ»ri! -5 ball';
                document.getElementById('result').style.color = '#FF6B6B';
                
                // Noto'g'ri rangni ko'rsatish
                const wrongOption = document.querySelector(`[data-color="${selectedColor}"]`);
                wrongOption.style.opacity = '0.5';
                
                setTimeout(() => {
                    if (gameActive) {
                        generateColors();
                    }
                }, 1000);
            }
            
            // Tezlashtirish
            if (score % 50 === 0 && timer > 5) {
                timer -= 5;
            }
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('result').innerHTML = `
                ðŸŽŠ O'YIN TUGADI!<br>
                Yakuniy ball: <b>${score}</b><br>
                <small>Qayta o'ynash uchun "Yangi O'yin" ni bosing</small>
            `;
        }
        
        // Boshlang'ich holat
        startGame();
    </script>
</body>
</html>
