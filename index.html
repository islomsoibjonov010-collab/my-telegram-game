<!DOCTYPE html>
<html>
<head>
    <title>Nishonni Urish O'yini</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            font-family: Arial;
            overflow: hidden;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .game-container {
            width: 100%;
            height: 400px;
            background: rgba(0,0,0,0.2);
            border: 3px solid white;
            border-radius: 15px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff6b6b, #c00);
            border-radius: 50%;
            cursor: crosshair;
            transition: transform 0.1s;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        .target:hover {
            transform: scale(1.1);
        }
        .target.moving {
            animation: float 3s ease-in-out infinite;
        }
        .crosshair {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            font-size: 20px;
        }
        .stats {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            color: #ffd93d;
            font-weight: bold;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .level-indicator {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffd93d;
            z-index: 100;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0px) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
        }
        @keyframes hit {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        .hit-effect {
            animation: hit 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ NISHONNI URISH O'YINI</h1>
        <p>Nishonlarni tezda bosing! Vaqt tugamasdan!</p>
        <div class="level-indicator">Daraja: <b id="level">1</b></div>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div>Urish</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-item">
            <div>O'tkazib</div>
            <div class="stat-value" id="missed">0</div>
        </div>
        <div class="stat-item">
            <div>Vaqt</div>
            <div class="stat-value" id="timer">30</div>
        </div>
    </div>
    
    <div class="game-container" id="gameContainer">
        <!-- Nishonlar shu yerga paydo bo'ladi -->
    </div>
    
    <div class="controls">
        <button onclick="startGame()">üéÆ O'yinni Boshlash</button>
        <button onclick="pauseGame()">‚è∏Ô∏è Pauza</button>
        <button onclick="resetGame()">üîÑ Yangilash</button>
    </div>

    <script>
        let score = 0;
        let missed = 0;
        let timer = 30;
        let level = 1;
        let gameActive = false;
        let timerInterval;
        let targetInterval;
        
        function createTarget() {
            if (!gameActive) return;
            
            const gameContainer = document.getElementById('gameContainer');
            const target = document.createElement('div');
            target.className = 'target moving';
            
            // Tasodifiy pozitsiya
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = Math.random() * (gameContainer.offsetHeight - 50);
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            // Nishon tezligi (darajaga qarab)
            const speed = 2000 + (level * 500); // Daraja oshgani sayin tezlashadi
            
            target.addEventListener('click', function() {
                if (gameActive) {
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    // Urilgan effekt
                    this.classList.add('hit-effect');
                    this.style.background = 'radial-gradient(circle, #4ecdc4, #00b09b)';
                    
                    setTimeout(() => {
                        this.remove();
                    }, 500);
                    
                    // Daraja oshirish
                    if (score % 10 === 0) {
                        levelUp();
                    }
                }
            });
            
            // Nishonning yo'qolish vaqti
            setTimeout(() => {
                if (target.parentNode && gameActive) {
                    target.remove();
                    missed++;
                    document.getElementById('missed').textContent = missed;
                    
                    // O'yin tugashi (juda ko'p o'tkazib yuborsa)
                    if (missed >= 15) {
                        endGame();
                    }
                }
            }, speed);
            
            gameContainer.appendChild(target);
        }
        
        function levelUp() {
            level++;
            document.getElementById('level').textContent = level;
            
            // Yangi daraja xabari
            const message = document.createElement('div');
            message.textContent = `üéâ Daraja ${level} ga oshdi!`;
            message.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255,255,255,0.9);
                color: #333;
                padding: 10px 20px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 50;
            `;
            
            document.getElementById('gameContainer').appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }
        
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            missed = 0;
            timer = 30;
            level = 1;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('missed').textContent = '0';
            document.getElementById('timer').textContent = '30';
            document.getElementById('level').textContent = '1';
            
            // Vaqt hisobi
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameActive) {
                    timer--;
                    document.getElementById('timer').textContent = timer;
                    
                    if (timer <= 0) {
                        endGame();
                    }
                }
            }, 1000);
            
            // Nishon yaratish
            clearInterval(targetInterval);
            targetInterval = setInterval(createTarget, 800 - (level * 100));
            
            // Boshlang'ich nishonlar
            for (let i = 0; i < 3; i++) {
                setTimeout(createTarget, i * 500);
            }
        }
        
        function pauseGame() {
            gameActive = !gameActive;
            if (!gameActive) {
                clearInterval(timerInterval);
                clearInterval(targetInterval);
            } else {
                startGame();
            }
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(targetInterval);
            
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.innerHTML = `
                <h2>üéØ O'YIN TUGADI!</h2>
                <p>Urgan nishonlar: <b>${score}</b></p>
                <p>O'tkazib yuborilgan: <b>${missed}</b></p>
                <p>Daraja: <b>${level}</b></p>
                <p>Yakuniy ball: <b style="color: #ffd93d">${score * level}</b></p>
                <button onclick="startGame()" style="margin-top: 15px;">üîÑ Qayta Boshlash</button>
            `;
            
            gameContainer.appendChild(gameOver);
        }
        
        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(targetInterval);
            
            document.getElementById('gameContainer').innerHTML = '';
            document.getElementById('score').textContent = '0';
            document.getElementById('missed').textContent = '0';
            document.getElementById('timer').textContent = '30';
            document.getElementById('level').textContent = '1';
        }
        
        // Sichqoncha harakatini kuzatish
        document.addEventListener('mousemove', (e) => {
            const crosshair = document.querySelector('.crosshair') || document.createElement('div');
            crosshair.className = 'crosshair';
            crosshair.textContent = 'üéØ';
            crosshair.style.left = (e.pageX - 10) + 'px';
            crosshair.style.top = (e.pageY - 10) + 'px';
            
            if (!document.querySelector('.crosshair')) {
                document.body.appendChild(crosshair);
            }
        });
        
        // O'yinni boshlash
        resetGame();
    </script>
</body>
</html>
