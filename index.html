<!DOCTYPE html>
<html>
<head>
    <title>O'yinchoq Yutish O'yini</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            text-align: center;
            font-family: Arial;
            color: white;
            overflow: hidden;
        }
        .game-container {
            width: 100%;
            height: 400px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
            border: 3px solid white;
        }
        .claw-machine {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border: 2px dashed white;
        }
        .claw {
            position: absolute;
            top: 20px;
            left: 140px;
            width: 20px;
            height: 30px;
            background: #333;
            transition: all 2s ease;
            z-index: 10;
        }
        .claw::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -5px;
            width: 30px;
            height: 15px;
            background: #666;
            border-radius: 50% 50% 0 0;
        }
        .toys {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .toy {
            width: 40px;
            height: 40px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toy:hover {
            transform: scale(1.2);
        }
        .caught-toy {
            position: absolute;
            top: 50px;
            font-size: 40px;
            animation: float 2s ease-in-out infinite;
        }
        .controls {
            margin: 20px;
        }
        button {
            background: #ffd93d;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button:hover {
            transform: translateY(-2px);
        }
        .stats {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 300px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes clawGrab {
            0% { transform: translateY(0px); }
            50% { transform: translateY(200px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <h1>üéÆ O'YINCHOQ YUTISH O'YINI</h1>
    <p>2000 so'm = 1 urinish! Qisqich bilan o'yinchoq yuting!</p>
    
    <div class="game-container">
        <div class="claw-machine">
            <div class="claw" id="claw"></div>
            <div class="toys">
                <div class="toy" onclick="grabToy(0)">üß∏</div>
                <div class="toy" onclick="grabToy(1)">üöó</div>
                <div class="toy" onclick="grabToy(2)">üèÄ</div>
                <div class="toy" onclick="grabToy(3)">ü§ñ</div>
                <div class="toy" onclick="grabToy(4)">üéÆ</div>
            </div>
        </div>
        <div id="caughtArea"></div>
    </div>
    
    <div class="stats">
        <p>Pul: <b id="money">2000</b> so'm | Yutganlar: <b id="won">0</b> ta</p>
        <p>O'yinchoqlar: <b id="toysCount">5</b> ta qoldi</p>
    </div>
    
    <div class="result" id="result"></div>
    
    <div class="controls">
        <button onclick="addMoney()">üíµ 2000 so'm qo'shish</button>
        <button onclick="resetGame()">üîÑ Yangi O'yin</button>
    </div>

    <script>
        let money = 2000;
        let wonToys = 0;
        let toysLeft = 5;
        let isGrabbing = false;
        
        const toys = ['üß∏', 'üöó', 'üèÄ', 'ü§ñ', 'üéÆ'];
        const toyPrices = [5000, 3000, 2000, 4000, 6000]; // Qiyinlik darajasi
        
        function grabToy(toyIndex) {
            if (isGrabbing) return;
            if (money < 2000) {
                document.getElementById('result').textContent = "‚ùå Pulingiz yetarli emas!";
                document.getElementById('result').style.color = '#ff6b6b';
                return;
            }
            
            isGrabbing = true;
            money -= 2000;
            document.getElementById('money').textContent = money;
            
            const claw = document.getElementById('claw');
            const result = document.getElementById('result');
            
            // Qisqich harakati
            claw.style.animation = 'clawGrab 2s ease';
            
            setTimeout(() => {
                // Yutish/yutmaslik (40% yutish imkoniyati)
                const isSuccess = Math.random() < 0.4;
                
                if (isSuccess) {
                    wonToys++;
                    toysLeft--;
                    result.textContent = `üéâ TABRIKLAYMAN! ${toys[toyIndex]} o'yinchoq yutingiz!`;
                    result.style.color = '#4ecdc4';
                    
                    // Yutgan o'yinchoqni ko'rsatish
                    const caughtArea = document.getElementById('caughtArea');
                    const caughtToy = document.createElement('div');
                    caughtToy.className = 'caught-toy';
                    caughtToy.textContent = toys[toyIndex];
                    caughtToy.style.left = (100 + wonToys * 50) + 'px';
                    caughtArea.appendChild(caughtToy);
                    
                    // Bonus pul
                    const bonus = toyPrices[toyIndex];
                    money += bonus;
                    result.textContent += ` +${bonus} so'm bonus!`;
                    
                } else {
                    result.textContent = "üòî O'yinchoq qulab tushdi! Qayta urinib ko'ring!";
                    result.style.color = '#ff6b6b';
                }
                
                document.getElementById('won').textContent = wonToys;
                document.getElementById('toysCount').textContent = toysLeft;
                document.getElementById('money').textContent = money;
                
                // O'yin tugadi
                if (toysLeft === 0) {
                    setTimeout(() => {
                        result.textContent = `üéä O'YIN TUGADI! Jami ${wonToys} ta o'yinchoq yutingiz!`;
                    }, 1000);
                }
                
                setTimeout(() => {
                    claw.style.animation = '';
                    isGrabbing = false;
                }, 1000);
                
            }, 2000);
        }
        
        function addMoney() {
            money += 2000;
            document.getElementById('money').textContent = money;
            document.getElementById('result').textContent = "+2000 so'm qo'shildi!";
            document.getElementById('result').style.color = '#ffd93d';
        }
        
        function resetGame() {
            money = 2000;
            wonToys = 0;
            toysLeft = 5;
            document.getElementById('money').textContent = money;
            document.getElementById('won').textContent = wonToys;
            document.getElementById('toysCount').textContent = toysLeft;
            document.getElementById('result').textContent = '';
            document.getElementById('caughtArea').innerHTML = '';
        }
    </script>
</body>
</html>
